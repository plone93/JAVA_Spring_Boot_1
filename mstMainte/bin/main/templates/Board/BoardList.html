<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>상품정보 편집</title>
    <link href="/css/BoardList.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>ユーザー情報検索</h1>
    <form th:action="@{/user/id_search}" th:object="${userSearchRequest}" th:method="post">
      <div>ID：<input type="text" name="id" size="40"/></div><br />
      <div><input type="submit" value="検索" style="width:100px;" /></div><br />
    </form>
    
    <div th:each="board : ${boardList}"><!-- if boardList가 있다면 -->
      <table><!-- 객체설정 -->
	      <tr>
	     	 <th style="width:400px; height:30px;">상품코드</th>
	     	 <th style="width:400px; height:30px;">상품명</th>
	     	 <th style="width:400px; height:30px;">상품가격</th>
	     	 <th style="width:400px; height:30px;">등록일</th>
	     	 <th style="width:400px; height:30px;">갱신일</th>
	     	 <th style="width:400px; height:30px;">편집</th>
	      </tr>
	      
	      <tr>
	        <td th:text="${board.goods_cd}"></td><!-- 객체의 필드값  -->
	        <td th:text="${board.goods_name}"></td><!-- 객체의 필드값  -->
	        <td th:text="${board.unit_price}"></td><!-- 객체의 필드값  -->
	        <td th:text="${board.entry_tsp}"></td><!-- 객체의 필드값  -->
	        <td th:text="${board.update_tsp}"></td><!-- 객체의 필드값  -->
	        <td><a href="BoardUpdate?goods_cd=${board.goods_cd}"></a></td>
	      </tr>
    </table>
    </div>
    
  </body>
</html>

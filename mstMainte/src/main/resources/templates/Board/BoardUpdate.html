<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>상품정보수정</title>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
	
	<form method="POST" th:object="${boardVO}" th:action="@{BoardList}">
	<!-- th:object 해당 태그내에서 사용할 객체 선언, 태그 안에서 *{}안에 필드명을 입력-->
		<div>
			<input name="goods_cd" th:field="*{goods_cd}">
		</div>
		<div>
			<input type="text" name="goods_name" th:field="*{goods_name}">
		</div>
		<div>
			<input type="text" name="unit_price" th:field="*{unit_price}">
		</div>
	
	</form>
	
  </body>
</html>
